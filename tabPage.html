<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tab Page</title>
    <link rel="stylesheet" href="css/tabPage.css">
</head>
<body>
    <div id="tabpage" class="tp">
        <ul>
            <li>Tab #0</li>
            <li>Tab #1</li>
            <li>Tab #2</li>
        </ul>
        <div>
            tab #0
        </div>
        <div>
            tab #1
        </div>
        <div>
            tab #2
        </div>
    </div>
    <div id="tabpage" class="tp2">
        <ul>
            <li>Tab #0</li>
            <li>Tab #1</li>
            <li>Tab #2</li>
        </ul>
        <div>
            tab #0
        </div>
        <div>
            tab #1
        </div>
        <div>
            tab #2
        </div>
    </div>
    <a href="?tab1=2">Go to Tab#2 on get param</a>
    <script src="js/tabPage.js"></script>
    <script>
    
    var tp2 = new tabPage(".tp2").defaultTab(0).getSource("tab2").init();
    tp2.addTab("test tab","testing tab");


    var tp = new tabPage(".tp").defaultTab(0).getSource("tab1");
    var tab3 = tp.addTab("Tab #3","tab3 testi");
    tp.setTabContent("<h3>test</h3>",tab3);
    tp.setTabName("test",tab3);
    tp.init();
    
    

    </script>
</body>
</html>
